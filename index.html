<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet"  href="css/main_styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<div class="body-container">

		<!-- page header -->
		<header class="page-header">
            <div class="nav-icon" data-bind="click: toggle_nav_icon" >
                <div class="hamburger">
                </div>
            </div>
            <div class="header-title-container">
                <p>
                    My Neighbourhood Map
                </p>
            </div>
		</header>
		<!-- end of page header -->

		<!-- page content -->
        <div class="sidebar">
            <button id="map-btn" class="showlist-btn" data-bind="click: toggle_map, text: map_btn_txt">
            </button>
            <p>search</p>
            <hr>
            <input type="text" class="search-box" placeholder=" what are you looking for ?">
            <ul data-bind="foreach: location">
                <li data-bind="text: name"></li>
            </ul>

        </div><div class="page-content">
            <div class="map-container">
                <div id="map">
                    <script src="js/app/google_map.js"></script>
                </div>
                <div id="map-caption">
                    <p>
                        fifth settelment, new cairo, Egypt (EG)
                    </p>
                </div>
            </div>
		</div>
		<!-- end of page content -->

		<!-- page footer -->
		<footer class="page-footer">

		</footer>
		<!-- end of page footer -->

	</div>

	<!-- ******************loading scripts ******************* -->
    <script src="js/app/libs/knockout/knockout-3.4.2.js"></script>
	<script src="js/app/libs/jquery/jquery-3.2.1.js"></script>
	<script src="js/app/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYqkIduPspaGjIE8_kQv2j61PyQuo3Kz8&callback=initMap">
    </script>
</body>
</html>
