<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet"  href="css/main_styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

	<div class="body-container">

		<!-- page header -->
		<header class="page-header">
            <div class="nav-icon" data-bind="click: toggle_nav_icon" >
                <div class="hamburger">
                </div>
            </div>
            <div class="header-title-container">
                <p>
                    My Neighbourhood Map
                </p>
            </div>
		</header>
		<!-- end of page header -->

		<!-- page content -->

        <div class="sidebar">
            <div class="tools-container">
                <div class="icon-container">
                    <div class="icon tooltip">
                        <img id="map-btn"
                         class="icon-img"
                         src="imgs/places_icon.png"
                         data-bind="click: toggle_map" >
                         <span class="tooltiptext">
                            show places
                         </span>
                    </div>
                </div><div class="icon-container">
                    <div class="icon tooltip">
                        <img id="toggle-drawing"
                        src="imgs/drawing_icon.png"
                        class="icon-img"
                        data-bind="click: toggle_map" >
                        <span class="tooltiptext">
                           draw your area
                        </span>
                    </div>
                </div>
            </div>
            <p>search</p>
            <hr>
            <input type="text"
            class="search-box"
            placeholder=" what are you looking for ?"
            data-bind = "value: location_txt , event: {keyup: search_listings},
                            valueUpdate: 'afterkeydown' ">
            <div class="mylist-container">
                <p class="no-location inactive">
                    nothing matching your entry
                </p>
                <ul class="mylist" data-bind="foreach: mylocations">
                    <li class="list-item"
                    data-bind="text: title,
                               click: $root.show_place,
                               enterkey: $root.show_place">
                    </li>
                </ul>
            </div>

        </div>
        <div class="page-content">
            <div class="map-container">
                <div id="map">
                </div>
                <div id="map-caption">
                    <p>
                        fifth settelment, new cairo, Egypt (EG)
                    </p>
                </div>
            </div>
		</div>
        <div class="window-container">
            <div id="close-icon-container">
                <img data-bind="click: close_window"
                src="imgs/close_icon.png"
                id="close-icon">
            </div>
            <div class="wiki-container">
                <h2 class="container-title">wiki Articles</h2>
                <ul class="wiki-list" data-bind="html: $root.wiki_links">

                </ul>
            </div>
            <div class="pano-window" data-bind="html: $root.info_window">

            </div>
        </div>
        <!-- end of page content -->

		<!-- page footer -->
		<footer class="page-footer">

		</footer>
		<!-- end of page footer -->

	</div>

	<!-- ******************loading scripts ******************* -->
    <script src="js/app/libs/knockout/knockout-3.4.2.js"></script>
	<script src="js/app/libs/jquery/jquery-3.2.1.js"></script>
	<script src="js/app/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAYqkIduPspaGjIE8_kQv2j61PyQuo3Kz8&v=3&callback=initMap"
    onerror="maperror()">
    </script>
</body>
</html>
